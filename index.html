<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="calculator-grid">
        <textarea type="text" id="input" placeholder="0"></textarea>
        <button style = "background-color:goldenrod;">C</button>
        <button style = "background-color: goldenrod;">DEL</button>
        <button style = "background-color: goldenrod;"></button>
        <button style = "background-color: goldenrod;">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style = "background-color: goldenrod;">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style = "background-color: goldenrod;">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style = "background-color: goldenrod;">/</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style = "background-color: goldenrod;">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
